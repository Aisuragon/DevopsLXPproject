name: Phase 3 - Build, Push & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_push_deploy:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Define image
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_ENV

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push image
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on PROD VM
        run: |
          ssh "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}" '
            set -e
            cd /opt/lxp-web/DevopsLXPproject
            git pull
            docker compose pull
            docker compose up -d
            docker image prune -f
          '
