name: Phase 3 - Build, Push & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_push_deploy:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Define image
        shell: bash
        run: |
          set -e
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> "$GITHUB_ENV"

      - name: Login to GHCR
        shell: bash
        run: |
          set -e
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push image
        shell: bash
        run: |
          set -e
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          : "${RUNNER_TEMP:?RUNNER_TEMP is not set}"
          mkdir -p "$RUNNER_TEMP/ssh"
          echo "${{ secrets.VM_SSH_KEY }}" > "$RUNNER_TEMP/ssh/id_ed25519"
          chmod 600 "$RUNNER_TEMP/ssh/id_ed25519"
          ssh-keyscan -H "${{ secrets.VM_HOST }}" > "$RUNNER_TEMP/ssh/known_hosts"

      - name: Deploy on PROD VM
        shell: bash
        run: |
          set -e
          ssh \
            -i "$RUNNER_TEMP/ssh/id_ed25519" \
            -o UserKnownHostsFile="$RUNNER_TEMP/ssh/known_hosts" \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}" '
              set -e
              cd /opt/lxp-web/DevopsLXPproject
              git pull
              docker compose pull
              docker compose up -d
              docker image prune -f
            '
